<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 模板</title>
    <script src="libs/angular.min.js"></script>
    <script>

        var App=angular.module("app",[]);
        App.controller("appController",["$scope","$filter","$interval",function($scope,$filter,$interval){
                 $scope.date=new Date();
                $interval(function(){
                    $scope.date=new Date();
                },1000);
        }]);
    </script>
</head>
<body ng-app="app" ng-controller="appController">
        {{date|date:'yyyy-MM-dd HH:mm:ss'}}
</body>
</html>
