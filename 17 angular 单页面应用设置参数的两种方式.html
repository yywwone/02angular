<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/jquery-1.12.4.js"></script>
    <style>
          .box{
               width: 200px;
               height: 200px;
               background-color: pink;
          }
    </style>

</head>
<body >

    <div class="box"></div>
    <script>
        //这个是一个dom 对象
        var dom=document.querySelector(".box");
        //怎么去变成一个jQLite 对象 转换element
        var jQLite=angular.element(dom);

        jQLite.css("background","green");

        //这个时候我们引入jquery 文件，这个时候jQLite 就变成了一个完成的jquery 对象
        jQLite.animate({"marginLeft":"200"},1000);
    </script>
</body>
</html>
