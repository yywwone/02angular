<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular 模板</title>
    <script src="libs/angular.min.js"></script>
    <script>
        var App=angular.module("app",[]);
        App.controller("appController",["$scope","$http",function($scope,$http){
                /*
                *   要使用$http angular 的模块的名称
                * */
                $http({
                     method:"get",
                     url:"./api/angularget.php",
                     params:{
                         username:"laozhao"
                     }
                }).success(function(data,status,info,request){
                     console.log(data);
                     //data 服务器返回的数据，我们拿到这个数据是需要处理的
                     //status 得到的是服务器响应回来的一个状态吗 200
                     //console.log(status);
                     console.log(info());
                     /*info 返回的是一个function，调用这个function 得到的是对象*/
                     //request 是当前请求发送服务器的一些相关数据
                     console.log(request);
                }).error(function(){
                    //出错的时候调用.
                });
        }]);
    </script>
</head>
<body ng-app="app" ng-controller="appController">

</body>
</html>
